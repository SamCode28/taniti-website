<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<body>
    <header class="header-container">
        <img class="header-img" src="images/sailboat.svg" alt="Island logo">
        <h1 class="header-message">Get In Touch</h1>

        <nav class="header-nav-container">
            <a class="header-nav-link" href="/index.html">Home</a>
            <a class="header-nav-link" href="/booking.html">Book A Stay</a>
            <a class="header-nav-link" href="/explore.html">Explore</a>
            <a class="header-nav-link" href="/faq.html">FAQ</a>
        </nav>
    </header>

    <h2 style="text-align: center;">Still have questions?  Fill out our contact form and leave a detailed comment in the text box below.  We look forward to talking to you!</h2>
    
    <main>
        <form class="form-container">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <textarea id="question" name="question" rows="5" placeholder="Leave us a question..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>

    <footer>
        <h2>&copy Local Government of Taniti | 2026</h2>
    </footer>
</body>
</html>
